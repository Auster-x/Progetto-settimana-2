<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Settimana 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="top"></div>
        <div class="logoBox">
            <img src="assets/img/logo.png" alt="logo Amazon" class="logo">
        </div>
        <div class="navBox">
            <nav class="nav">
                <ul class="navList">
                    <li>
                        <a>All</a>
                    </li>
                    <li>
                        <a>Today's deal</a>
                    </li>
                    <li>
                        <a>Customer Service</a>
                    </li>
                    <li>
                        <a>Registry</a>
                    </li>
                    <li>
                        <a>Gift Cards</a>
                    </li>
                    <li>
                        <a>Sell</a>
                    </li>
                </ul>
        </div>
    </header>
    <main class="main">

        <div class="shopHoliday">
            <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="holidayGuides">
            <h1>Holiday Gift Guides</h1>
            <h2>be a go-Gifter</h2>
        </div>
        <div class="perfectGift"><img src="./assets/img/img_1.jpg" alt="foto Kindle"><img src="./assets/img/img_2.jpg"
                alt="foto Studio"><img src="./assets/img/img_3.jpg" alt="foto Smartwatch"><img
                src="./assets/img/img_4.jpg" alt="foto Pets"></div>
        <div class="gameGift">
            <img src="assets/img/img_9.png" alt="Immagine Regalo VR">
            <figcaption class="caption">Play the gifting game <span class="fakeLink">Shop gaming</span></figcaption>
        </div>
        <div class="soundGift"><img src="assets/img/img_10.png" alt="Immagine Regalo Sound">
            <figcaption class="caption">Play the gifting game <span class="fakeLink">Shop gaming</span></figcaption>
        </div>

    </main>
    <footer class="footer">
        <div class="anchor">
            <a href="#top" class="backToTop">Back to Top</a>
        </div>
        <div class="footerLogoBox">
            <img src="assets/img/logo.png" alt="logo Amazon" class="footerLogo">
        </div>
    </footer>
</body>

</html>
